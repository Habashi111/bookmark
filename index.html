<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Bookmark Manager</title>
  </head>
  <body class="ground-body">
    <div class="container">
      <div class="text-book">
        <h1 class="text-black">Bookmarket</h1>
      </div>
      <div class="pt-4 d-flex justify-content-center">
        <i class="fa-solid fa-bookmark text-success fs-3 pe-3"></i>
        <span class="pe-3 text-success"> Bookmark your favorite sites </span>
        <i class="fa-solid fa-bookmark fs-3"></i>
      </div>

      <div class="pt-5">
        <label for="nameSite" class="p-1">
          <i class="fa-solid fa-book p-1"></i>
          Site Name
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Bookmark Name"
          id="nameSite"
        />
      </div>

      <div class="pt-5">
        <label for="urlSite" class="p-1">
          <i class="fa-solid fa-link p-1"></i>
          Site URL
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="Website URL"
          id="urlSite"
        />

        <h6 class="text-danger d-none" id="h6">
          Invalid data! Please enter a valid site name and URL (
          https://www.example.com).
        </h6>
      </div>

      <div class="mt-3">
        <button class="btn btn-danger d-flex text-center m-auto" id="submet">
          Submit
        </button>
      </div>

      <table class="bg-white w-100 mt-4 hedt">
        <thead class="hed text-center">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th class="me-2">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody" class="text-center"></tbody>
      </table>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="handle.js"></script>
  </body>
</html>
